<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Adjust photo</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="head-tittle">adjust photo variables using slider</h1>
     
        <div class="sliders">
            <label for="grayScale" >Gray Scale  <input class="grayScaleSlider" type="range" data-key="grayScale" min="0" max="10"  value="1"> </label>
           
            
            
            <label for="blur" >Blur <input class="blurSlider" type="range" min="1" max="10" data-key="blur" value="3">
            </label>

            
            <label for="addPhoto" >Add you own photo url : <input class="addPhoto" type="text" data-key="addPhoto"> </label>
        </div>
        <div class="photo-container">
            <div class="photo-background"></div>
        </div>


    </div>

    <script src="./app.js"></script>
</body>
</html>
